<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table >
    <tr>
        <th>账户id</th>
        <th>姓名</th>
        <th>余额</th>
    </tr>
    <tr th:each="accountList : ${accountList}">
        <td th:text="${accountList.id}"></td>
        <td th:text="${accountList.name}"></td>
        <td th:text="${accountList.money}"></td>
    </tr>

</table>
</body>
</html>
