<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>展示账户数据列表</h1>
<table>
    <tr>
        <th>账户id</th>
        <th>账户名称</th>
        <th>账户金额</th>
    </tr>
    <tr th:each="account:${accountList}">
        <td th:text="${account.id}">1</td>
        <td th:text="${account.name}">zhangsan</td>
        <td th:text="${account.money}">5000</td>
    </tr>
</table>
</body>
</html>
